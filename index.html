<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw IO</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-wrapper">
        <header>
            <div class="logo-wrapper">
                <img src="images/logo-flat-logo.png" alt="" srcset="">
            </div>
            <nav>
                <ul class="menu-items">
                    <li class="menu-item">File</li>
                    <li class="menu-item">Edit</li>
                    <li class="menu-item">View</li>
                    <li class="menu-item">Arrange</li>
                    <li class="menu-item">Extras</li>
                    <li class="menu-item">Help</li>
                </ul>
            </nav>
            <a href="#" class="btn-save" download="image.png">Save as Png</a>
        </header>
        <main class="clearfix">
            <div class="sidebar-left left">
                <form class="search-form">
                    <input type="search" name="" id="" placeholder="Search Shapes">
                </form>
                <h2>General</h2>


                <svg class="shape">
                    <a class='sidebar-shape' href='#' title="Rectangle">
                        <g>
                            <rect x="1.44" y="7.68" width="28.8" height="14.4" fill="#ffffff" stroke="#000000"
                                stroke-width="1.3"></rect>
                        </g>
                    </a>
                </svg>
                <svg class="shape">
                    <a href='#' class='sidebar-shape' title="RoundRectangle">
                        <g>
                            <rect x="1.44" y="7.68" width="28.8" height="14.4" rx="2.16" ry="2.16" fill="#ffffff"
                                stroke="#000000" stroke-width="1.3"></rect>
                        </g>
                    </a>
                </svg>
                <svg class="shape">
                    <a href='#' class='sidebar-shape' title="Ellipse">
                        <g>
                            <ellipse cx="15.84" cy="14.88" rx="14.39" ry="9.6" fill="#ffffff" stroke="#000000"
                                stroke-width="1.3"></ellipse>
                        </g>
                    </a>
                </svg>
                <svg class="shape">
                    <a href='#' class='sidebar-shape' title="Square">
                        <g>
                            <rect x="2.38" y="1.36" width="25" height="25" fill="#ffffff" stroke="#000000"
                                stroke-width="1.3"></rect>
                        </g>

                    </a>
                </svg>
                <svg class="shape">
                    <a href='#' class='sidebar-shape' title="Circle">
                        <g>
                            <ellipse cx="15.98" cy="14.96" rx="13.600000000000001" ry="13.600000000000001"
                                fill="#ffffff" stroke="#000000" stroke-width="1.3" pointer-events="all"></ellipse>
                        </g>

                    </a>
                </svg>
                <svg class="shape">
                    <a href='#' class='sidebar-shape' title="Diamond">
                        <g>
                            <path d="M 15.98 1.36 L 29.58 14.96 L 15.98 28.56 L 2.38 14.96 Z" fill="#ffffff"
                                stroke="#000000" stroke-width="1.3" stroke-miterlimit="10" pointer-events="all"></path>
                        </g>

                    </a>
                </svg>
                <svg class="shape">
                    <a href='#' title="Parallelogram">
                        <g transform="translate(0.5,0.5)" style="visibility: visible;">
                            <path d="M 1.44 22.08 L 7.2 7.68 L 30.24 7.68 L 24.48 22.08 Z" fill="#ffffff"
                                stroke="#000000" stroke-width="1.3" stroke-miterlimit="10" pointer-events="all"></path>
                        </g>

                    </a>
                </svg>
                <svg class="shape">
                    <a href='#' title="Hexagon">
                        <g transform="translate(0.5,0.5)" style="visibility: visible;">
                            <path d="M 8.64 5.28 L 23.04 5.28 L 30.24 14.88 L 23.04 24.48 L 8.64 24.48 L 1.44 14.88 Z"
                                fill="#ffffff" stroke="#000000" stroke-width="1.3" stroke-miterlimit="10"
                                pointer-events="all"></path>
                        </g>

                    </a>
                </svg>
                <svg class="shape">
                    <a href='#' title="Triangle">
                        <g transform="translate(0.5,0.5)" style="visibility: visible;">
                            <path d="M 5.78 1.36 L 26.18 14.96 L 5.78 28.56 Z" fill="#ffffff" stroke="#000000"
                                stroke-width="1.3" stroke-miterlimit="10" pointer-events="all"></path>
                        </g>

                    </a>
                </svg>
                <svg class="shape">
                    <a href='#' title="Cylinder">
                        <g transform="translate(0.5,0.5)" style="visibility: visible;">
                            <path
                                d="M 5.78 6.8 C 5.78 -0.45 26.18 -0.45 26.18 6.8 L 26.18 23.12 C 26.18 30.37 5.78 30.37 5.78 23.12 Z"
                                fill="#ffffff" stroke="#000000" stroke-width="1.3" stroke-miterlimit="10"
                                pointer-events="all"></path>
                            <path d="M 5.78 6.8 C 5.78 12.24 26.18 12.24 26.18 6.8" fill="none" stroke="#000000"
                                stroke-width="1.3" stroke-miterlimit="10" pointer-events="all"></path>
                        </g>

                    </a>
                </svg>
                <svg class="shape">
                    <a href='#' title="Cloud">
                        <g transform="translate(0.5,0.5)" style="visibility: visible;">
                            <path
                                d="M 8.64 10.08 C 2.88 10.08 1.44 14.88 6.05 15.84 C 1.44 17.95 6.62 22.56 10.37 20.64 C 12.96 24.48 21.6 24.48 24.48 20.64 C 30.24 20.64 30.24 16.8 26.64 14.88 C 30.24 11.04 24.48 7.2 19.44 9.12 C 15.84 6.24 10.08 6.24 8.64 10.08 Z"
                                fill="#ffffff" stroke="#000000" stroke-width="1.3" stroke-miterlimit="10"
                                pointer-events="all"></path>
                        </g>

                    </a>
                </svg>
                <svg class="shape">
                    <a href='#' title="Document">
                        <g transform="translate(0.5,0.5)" style="visibility: visible;">
                            <path
                                d="M 1.44 5.28 L 30.24 5.28 L 30.24 21.6 Q 23.04 16.42 15.84 21.6 Q 8.64 26.78 1.44 21.6 L 1.44 8.16 Z"
                                fill="#ffffff" stroke="#000000" stroke-width="1.3" stroke-miterlimit="10"
                                pointer-events="all"></path>
                        </g>

                    </a>
                </svg>
                <svg class="shape">
                    <a href='#' title="Cube">
                        <g transform="translate(0.5,0.5)" style="visibility: visible;">
                            <path
                                d="M 1.44 5.28 L 25.44 5.28 L 30.24 10.08 L 30.24 24.48 L 6.24 24.48 L 1.44 19.68 L 1.44 5.28 Z"
                                fill="#ffffff" stroke="#000000" stroke-width="1.3" stroke-miterlimit="10"
                                pointer-events="all"></path>
                            <path d="M 1.44 5.28 L 25.44 5.28 L 30.24 10.08 L 6.24 10.08 Z" fill-opacity="0.05"
                                fill="#000000" stroke="none" pointer-events="all"></path>
                            <path d="M 1.44 5.28 L 6.24 10.08 L 6.24 24.48 L 1.44 19.68 Z" fill-opacity="0.1"
                                fill="#000000" stroke="none" pointer-events="all"></path>
                            <path d="M 6.24 24.48 L 6.24 10.08 L 1.44 5.28 M 6.24 10.08 L 30.24 10.08" fill="none"
                                stroke="#000000" stroke-width="1.3" stroke-miterlimit="10" pointer-events="all"></path>
                        </g>

                    </a>
                </svg>
                <svg class="shape">
                    <a href='#' title="Step">
                        <g transform="translate(0.5,0.5)" style="visibility: visible;">
                            <path d="M 1.44 5.28 L 25.44 5.28 L 30.24 14.88 L 25.44 24.48 L 1.44 24.48 L 6.24 14.88 Z"
                                fill="#ffffff" stroke="#000000" stroke-width="1.3" stroke-miterlimit="10"
                                pointer-events="all"></path>
                        </g>

                    </a>
                </svg>
                <svg class="shape">
                    <a href='#' title="Trapezoid">
                        <g transform="translate(0.5,0.5)" style="visibility: visible;">
                            <path d="M 1.44 22.08 L 7.2 7.68 L 24.48 7.68 L 30.24 22.08 Z" fill="#ffffff"
                                stroke="#000000" stroke-width="1.3" stroke-miterlimit="10" pointer-events="all"></path>
                        </g>


                    </a>
                </svg>
                <svg class="shape">
                    <a href='#' title="Tape">
                        <g transform="translate(0.5,0.5)" style="visibility: visible;">
                            <path
                                d="M 1.44 7.68 Q 8.64 16.32 15.84 7.68 Q 23.04 -0.96 30.24 7.68 L 30.24 22.08 Q 23.04 13.44 15.84 22.08 Q 8.64 30.72 1.44 22.08 L 1.44 7.68 Z"
                                fill="#ffffff" stroke="#000000" stroke-width="1.3" stroke-miterlimit="10"></path>
                        </g>
                    </a>
                </svg>
                <svg class="shape" viewbox="0 0 40 30">
                    <a href='#' class='sidebar-shape' title="Line">
                        <g>
                            <line x1="0" y1="0" x2="30" y2="20" style="stroke: black;stroke-width:2">
                        </g>
                    </a>
                </svg>
            </div>
            <canvas class="left hide"></canvas>
            <svg id='drawing-area' class="left" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <!-- <rect id="Box" fill="none" stroke="red" stroke-width="4" />
                <path id='mypath' fill="#4444ff" stroke="#000000" d="M100,300L400,300L100,0Z" transform=""></path>

                <path id='mypath2' fill="#4444ff" stroke="#000000" d="M100,300L400,300L100,0Z" transform=""></path>
            -->
            </svg>
            <div class="sidebar-right left">
                <div class="property-buttons-wrapper">
                    <button id="btn-style">Style</button>
                    <button id="btn-text">Text</button>
                    <button id="btn-arrange">Arrange</button>
                </div>
                <div>
                    <input type="checkbox" checked="false" style="margin: 0px 6px 0px 0px;" id="fill-status">
                    <span>Fill</span>
                    <input type="color" name="color-picker" id="color-picker">
                </div>
                <div>
                    <input type="checkbox" checked="false" style="margin: 0px 6px 0px 0px;" id="gradient-status">
                    <label for="gradient-direction">Gradient: </label>
                    <select name="gradient-direction" id="gradient-direction">
                        <option value="north">North</option>
                        <option value="east">East</option>
                        <option value="south">South</option>
                        <option value="west">West</option>
                    </select>
                    <input type="color" name="gradient-color-picker" id="gradient-color-picker">
                </div>
                <div>
                    <input type="checkbox" checked="false" style="margin: 0px 6px 0px 0px;" id="line-status">
                    <label for="gradient-direction">Line: </label>
                    <select name="line-type" id="line-type">
                        <option value="north">-------</option>
                        <option value="east">Continuos</option>
                    </select>
                    <input type="number" id="line-width" name="line-width" min="1" value="1">
                </div>
                <div>
                    <label for="opacity">Opacity</label>
                    <input type="number" id="opacity" name="opacity" min="0" max="100" value="100">
                </div>
                <div>
                    <label for="rotate">Rotate</label>
                    <input type="number" id="rotate" name="rotate" value="0">
                </div>

            </div>
        </main>
    </div>
