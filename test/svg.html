<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <svg id="drawing-area" class="left" version="1.1" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xhtml="http://www.w3.org/1999/xhtml" viewbox="0 0 3000 3000"
      width="800" height="800">
      <!-- Add Grid -->
      <defs>
         <pattern id="tenthGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="silver" stroke-width="0.5" />
         </pattern>
         <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#tenthGrid)" />
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1" />
         </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#grid)" />
      <!--  -->
      <g transform="translate(0.5,0.5)" style="visibility: visible;">
         <path
            d="M 2.25 23.85 L 2.25 5.85 C 2.25 3.36 8.29 1.35 15.75 1.35 C 23.21 1.35 29.25 3.36 29.25 5.85 L 29.25 23.85 C 29.25 26.34 23.21 28.35 15.75 28.35 C 8.29 28.35 2.25 26.34 2.25 23.85 Z"
            fill="#ffffff" stroke="#000000" stroke-width="1.3" stroke-miterlimit="10" pointer-events="all"></path>
         <path d="M 2.25 5.85 C 2.25 8.34 8.29 10.35 15.75 10.35 C 23.21 10.35 29.25 8.34 29.25 5.85" fill="none"
            stroke="#000000" stroke-width="1.3" stroke-miterlimit="10" pointer-events="all"></path>
      </g>
   </svg>
</body>

</html>
